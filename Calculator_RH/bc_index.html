<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator - JavaScript</title>
    <link rel="stylesheet" href="bt1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html"
      ><button class="bn30"><i class="material-icons">arrow_back</i></button></a
    >
    <div
      class="animate__animated animate__fadeIn animation-duration-1s animation-delay-0.2s"
    >
      <div class="calculator">
        <div class="calc-container">
          <div class="output">
            <div class="operation">
              <div class="value"></div>
            </div>
            <div class="result">
              <div class="value">0</div>
            </div>
          </div>
          <div class="input"></div>
        </div>
      </div>
    </div>
    <script src="bdc_script.js"></script>
  </body>
</html>
